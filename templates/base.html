<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bigium-{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href={% static "image/favicon/apple-touch-icon.png" %}>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "image/favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "image/favicon/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "image/favicon/site.webmanifest" %}">

    {% block head %}{% endblock %}
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<header class="p-3 text-bg-dark mb-3">
    <div class="container" bis_skin_checked="1">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
             bis_skin_checked="1">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
               style="margin-right: 10px">
                <img src="{% static 'image/logo.png' %}" alt="" height="60">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url "bigium_app:index" %}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{% url "bigium_app:write_article" %}" class="nav-link px-2 text-white">Write</a></li>
            </ul>

            <form action = "{% url "bigium_app:search_article" %}" method="GET" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input name = "keyword" type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>

            {% if user.is_authenticated %}
                <div class="text-end" bis_skin_checked="1">

                    <a href="{% url "bigium_auth_app:logout" %}" type="button" class="btn btn-outline-light me-2">Sign-out</a>
                </div>
            {% else %}
                <div class="text-end" bis_skin_checked="1">
                    <a href={% url "bigium_auth_app:login" %} type="button" class="btn btn-outline-light me-2">Login</a>
                    <a href={% url "bigium_auth_app:register" %} type="button" class="btn btn-warning">Sign-up</a>
                </div>
            {% endif %}


        </div>
    </div>
</header>
{% block body %}{% endblock %}
</body>
</html>
