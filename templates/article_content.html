{% extends "base.html" %}

{% block title %}Article{% endblock %}

{% block body %}
    <main class="container bg-white p-3 rounded">
        <h1>Article Title</h1>
        <hr>
        <div class="mt-2">
            <img src="{% static 'image/avatar.png' %}" class="rounded-circle" width="30" height="30" alt="">
            <span class="ms-2">Author</span>
            <span class="ms-2">Published in</span>
            <span class="ms-2">2025-01-13 14:45</span>
        </div>
        <hr>
        <div class="py-2">
            Article Content
        </div>
        <hr>
        <div class="mt-2">
            <h3>Review（10）</h3>
            <form action="" method="POST">
                <div class="mt-2">
                    <input type="text" class="form-control" placeholder="Leave comment...">
                </div>
                <div class="text-end mt-2">
                    <button type="button" class="btn btn-primary">Publish Comment</button>
                </div>
            </form>
        </div>
        <div class="mt-2">
            <ul class="list-group list-group-flush">
                <li class="list-group-item mb-3">
                    <div class="d-flex justify-content-between text-body-secondary">
                        <div class="user-info">
                            <img src="{% static 'image/avatar.png' %}" class="rounded-circle" width="40" height="40"
                                 alt="">
                            <span class="ms-2">Reviewer</span>
                        </div>
                        <div class="create-time" style="line-height: 40px;">2025-01-13 14:45</div>
                    </div>
                    <div class="mt-2">Review Content</div>
                </li>
                <li class="list-group-item">
                    <div class="d-flex justify-content-between text-body-secondary">
                        <div class="user-info">
                            <img src="{% static 'image/avatar.png' %}" class="rounded-circle" width="40" height="40"
                                 alt="">
                            <span class="ms-2">Reviewer</span>
                        </div>
                        <div class="create-time" style="line-height: 40px;">2025-01-13 14:45</div>
                    </div>
                    <div class="mt-2">Review Content</div>
                </li>
            </ul>
        </div>
    </main>
{% endblock %}
